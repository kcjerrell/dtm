name: WDIO (Linux)

on:
  pull_request:
  push:
    branches: [main]

jobs:
  wdio:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node.js + npm cache
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3Ô∏è‚É£ Rust toolchain
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-targets || '' }}

      # 4Ô∏è‚É£ Rust build cache
      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target

      # 5Ô∏è‚É£ Install npm dependencies
      - name: Install dependencies
        run: npm install

      # 6Ô∏è‚É£ System dependencies (GTK / WebKit / Tauri)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libglib2.0-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            xvfb \
            webkit2gtk-driver \
            xkb-data

      # 7Ô∏è‚É£ Generate icons
      - name: Generate icons
        run: npm run gen-icons

      # 8Ô∏è‚É£ Build Tauri app
      - name: Build app
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: npm run tauri build

      # 9Ô∏è‚É£ Install tauri-driver
      - name: Install tauri-driver
        run: cargo install tauri-driver

      - name: Download test data
        run: |
          mkdir -p dtm-test-data/projects
            curl -L \
            https://github.com/kcjerrell/dtm/releases/download/test-data-v1/test-projects.zip \
            -o dtm-test-data/test-projects.zip
          unzip -q dtm-test-data/test-projects.zip -d dtm-test-data/projects

      # üîü Run WDIO tests
      - name: Run WDIO tests
        env:
          USE_RELEASE: "true"
          DISPLAY: :99
          TAURI_DRIVER_PATH: $HOME/.cargo/bin/tauri-driver
          TEST_DATA_DIR: ${{ github.workspace }}/dtm-test-data
        run: |
          Xvfb :99 -screen 0 1920x1080x24 &
          sleep 2
          npm run wdio

      - name: Locate dtm.log
        if: failure()
        run: |
          find /home/runner/.local -type f -name "dtm.log" || true

      # 11Ô∏è‚É£ Upload artifacts on failure
      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: wdio-artifacts
          path: |
            /home/runner/.local/state/dtm/logs/
            /home/runner/.local/state/com.kcjer.dtm/logs/
            logs/
            screenshots/