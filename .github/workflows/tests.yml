name: WDIO (Linux)

on: []

jobs:
  wdio:
    runs-on: ubuntu-22.04
    container:
      image: debian:12

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Node.js + npm cache
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3️⃣ Rust toolchain
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-targets || '' }}

      # 4️⃣ Rust build cache
      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target

      # 5️⃣ Install npm dependencies
      - name: Install dependencies
        run: npm install

      - name: Install test dependencies
        run: npm install
        working-directory: test

      # 6️⃣ System dependencies (GTK / WebKit / Tauri)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libglib2.0-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            xvfb \
            webkit2gtk-driver \
            xkb-data

      # 7️⃣ Generate icons
      - name: Generate icons
        run: npm run gen-icons

      # # 8️⃣ Build Tauri app
      # - name: Build app
      #   env:
      #     TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
      #     TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
      #   run: npm run tauri build

      # 9️⃣ Install tauri-driver
      - name: Install tauri-driver
        run: cargo install tauri-driver

      - name: Download test data
        run: |
          mkdir -p test/dtm-test-data/projects
            curl -L \
            https://github.com/kcjerrell/dtm/releases/download/test-data-v1/test-projects.zip \
            -o test/dtm-test-data/test-projects.zip
          unzip -q test/dtm-test-data/test-projects.zip -d test/dtm-test-data/projects

      - name: WebdriverIO (Linux)
        run: xvfb-run yarn test
        working-directory: test

      # 11️⃣ Upload artifacts on failure
      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: wdio-artifacts
          path: |
            test/logs/*
            test/screenshots/*
            $HOME/.local/share/com.kcjer.dtm/logs