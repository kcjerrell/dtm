name: WDIO (Linux)

on:
  pull_request:
  push:
    branches: [main]

jobs:
  wdio:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node.js + npm cache
      - name: Setup Node
        if: always()
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      # 3Ô∏è‚É£ Rust toolchain
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-targets || '' }}

      # 4Ô∏è‚É£ Rust build cache
      - name: Cache Rust
        if: always()
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target

      # 5Ô∏è‚É£ Install npm dependencies
      - name: Install dependencies
        run: npm install

      # 6Ô∏è‚É£ System dependencies (GTK / WebKit / Tauri)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libglib2.0-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            xvfb \
            webkit2gtk-driver \
            xkb-data \
            webkit2gtk-4.1 \
            libwebkit2gtk-4.1-0 \
            libjavascriptcoregtk-4.1-0

      # 7Ô∏è‚É£ Generate icons
      - name: Generate icons
        run: npm run gen-icons

      # 8Ô∏è‚É£ Build Tauri app
      - name: Build app
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: npm run tauri build -- --debug

      - name: Run app briefly (smoke test)
        env:
          DISPLAY: :99
        shell: bash
        run: |
          echo "Starting app‚Ä¶"

          Xvfb :99 -screen 0 1920x1080x24 &
          sleep 2

          ./src-tauri/target/debug/dtm > app.log 2>&1 &
          APP_PID=$!

          echo "App PID: $APP_PID"
          
          echo "Giving it some time..."
          sleep 30
          echo "Stopping app‚Ä¶"
          kill $APP_PID || true
          sleep 1

          echo "App logs:"
          cat app.log

      # 9Ô∏è‚É£ Install tauri-driver
      - name: Install tauri-driver
        run: cargo install tauri-driver --locked

      - name: Download test data
        run: |
          mkdir -p dtm-test-data/projects
            curl -L \
            https://github.com/kcjerrell/dtm/releases/download/test-data-v1/test-projects.zip \
            -o dtm-test-data/test-projects.zip
          unzip -q dtm-test-data/test-projects.zip -d dtm-test-data/projects

      # üîü Run WDIO tests
      - name: Run WDIO tests
        env:
          USE_RELEASE: "true"
          DISPLAY: :99
          WEBKIT_DISABLE_COMPOSITING_MODE: "1"
          LIBGL_ALWAYS_SOFTWARE: "1"
          GDK_BACKEND: x11
          TAURI_DRIVER_PATH: $HOME/.cargo/bin/tauri-driver
          TEST_DATA_DIR: ${{ github.workspace }}/dtm-test-data
        run: |
          Xvfb :99 -screen 0 1920x1080x24 &
          sleep 2
          npm run wdio

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: wdio-artifacts
          path: |
            logs/
            screenshots/
            app.log
            $XDG_DATA_HOME/com.kcjer.dtm
            $XDG_DATA_HOME/dtm
            $HOME/.local/share/com.kcjer.dtm
            $HOME/.local/share/dtm